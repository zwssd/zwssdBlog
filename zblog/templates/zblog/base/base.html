{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--手机html -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>{{website_title}}</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico"/>
    <link rel="bookmark" href="/static/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="{% static 'zblog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'zblog/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'zblog/css/zblog.css' %}">
    <link rel="stylesheet" href="{% static 'zcomments/css/zcomments.css' %}">
    <link rel="stylesheet" href="{%  static 'zuser/css/zuser.css' %}">
    <link rel="stylesheet" href="/static/zblog/css/jquery.Jcrop.min.css">

    <script src="{% static 'zblog/js/jquery-3.3.1.min.js' %}"></script>
    <script src="/static/zblog/js/jquery.cookie.js"></script>
    <script src="/static/zblog/js/jquery.form.js"></script>
    <script src="/static/zblog/js/jquery.Jcrop.min.js"></script>
    <script src="/static/zblog/js/bootstrap.min.js"></script>
    <script src="{% static 'zblog/js/bootstrap.min.js' %}"></script>

    {% block css%} {% endblock%}
</head>
<body id="vmaig">
    <!-- 导航栏 -->
    {% include "./nav.html"%}
    <!-- 文章列表 与 侧边的东西 -->
    <div id="vmaig-main">
        <div id="vmaig-content" class="container">
            {%block main%} {% endblock %}
        </div>
        <div class="container">
        <footer class="fixed-bottom">
               <p class="text-center mt-3">基于 Dajngo2.1.1,Bootstrap4.1.3,Jquery3.3.1,fontawesome5.3.1  <a href="/sitemap.xml">网站地图</a></p>
        </footer>
        </div>
    </div>

</body>

<script type="text/javascript" src="/static/zblog/js/vmaig.js"></script>
{% block js%}{% endblock%}

</html>
